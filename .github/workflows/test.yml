name: test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  maven-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.12.0
        with:
          java-version: "17"
          maven-version: "3.9.5"

      - name: Install with Maven
        run: mvn -B clean install
